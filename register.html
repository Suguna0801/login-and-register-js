<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form id="register-form">
        <h2>Personal Information</h2>

        <!-- First Name -->
        <div class="floating-label">
            <input type="text" id="firstname" name="firstname" placeholder=" " />
            <label for="firstname">First Name</label>
            <span id="firstname-err" class="error-message"></span>
        </div>

        <!-- Last Name -->
        <div class="floating-label">
            <input type="text" id="lastname" name="lastname" placeholder=" " />
            <label for="lastname">Last Name</label>
            <span id="lastname-err" class="error-message"></span>
        </div>

        <!-- Date of Birth -->
         <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
        <span id="dob-err" class="error-message"></span>
        </div><br>
        <!-- Gender -->
         <div>
        <label>Gender</label>
        <label for="male">
            <input type="radio" id="male" name="gender" value="male" /> Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female" /> Female
        </label>
        <label for="other">
            <input type="radio" id="other" name="gender" value="other" /> Other
        </label>
        <span id="gender-err" class="error-message"></span>
        </div>

        <br><br>
        <div class="floating-label">
            <input type="text" id="phone" name="phone" placeholder=" " />
            <label for="phone">Phone number</label>
            <span id="phone-err" class="error-message"></span>
        </div>
        
        <div class="floating-label">
            <input type="text" id="email" name="email" placeholder=" " />
            <label for="email">Email</label>
            <span id="email-err" class="error-message"></span>
        </div>

        <div>
        <label for="state">State</label>
        <select id="state" name="state" >
            <option value="">Select State</option>
            <option value="mdi">Madurai</option>
            <option value="cni">Chennai</option>
            <option value="tvl">Tirunelveli</option>
        </select>
        <span id="state-err" class="error-message"></span>
        </div><br>

        <div>
        <label for="city">City</label>
        <select id="city" name="city">
            <option value="">Select City</option>
        </select>
        <span id="city-err" class="error-message"></span>
        </div><br>

        <div class="floating-label">
            <input type="text" id="username" name="username" placeholder=" " />
            <label for="username">Username</label>
            <span id="username-err" class="error-message"></span>
        </div>

        <div class="floating-label">
            <input type="text" id="password" name="password" placeholder=" " />
            <label for="password">Password</label>
            <span id="password-err" class="error-message"></span>
        </div>

        <div class="floating-label">
            <input type="text" id="conpassword" name="conpassword" placeholder=" " />
            <label for="conpassword">Confirm Password</label>
            <span id="conpassword-err" class="error-message"></span>
        </div>
        <button type="submit" class="submit">Submit</button>

        <div class="form-actions">
            <button type="button" id="backBtn">Back</button>
            <button type="submit" id="signUpBtn">Sign Up</button>
        </div>

    <footer>
        <p>Already have an account? <a href="#">Log in</a></p>
    </footer>
    </form>

    <script src="register.js"></script>
</body>
</html>
